<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/assigncss.css" type="text/css" rel="stylesheet" />
    <link href="css/findroom.css" type="text/css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel in da world</title>
</head>
<body>
    <header>
        <img class="headerimage" src="image//beachbg.PNG" />
        <h1 class="title">Hotel Stuff</h1>
        <nav class="right">
            <a href="index.html">Home</a>
            <a href="rates.html">Hotel Rates</a>
            <a href="findroom.html">Find a Room</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <form action="bookingsuccess.html">
        <div>
            <div class="container">
                <div class="grid-item">
                    <div><label for="name" class="contactLabel">Name</label></div>
                    <div><input type="text" name="name" placeholder="Please write your name here" autocomplete="off" required autofocus/></div>  
                </div>
                
                <div class="grid-item">
                    <div><label for="cnumber">Contact Number</label></div>
                    <div><input type="tel" name="cnumber" placeholder="Please write your contact number here" autocomplete="off" required/></div>  
                </div>
                
                <div class="grid-item">
                    <div><label for="email">Email Address</label></div>
                    <div><input type="email" name="email" placeholder="Please write your email address here" autocomplete="off" required/></div>  
                </div>
                <div class="grid-item">
                    <div><label for="roomtype">Please select room type</label></div>
                    <select name="roomtype">
                        <option value="room1">Ocean View Room</option>
                        <option value="room2">Deluxe Room</option>
                        <option value="room3">Underwater Suite</option>
                    </select>
                </div>
                
                <div class="grid-item">
                    <div class="grid-item">
                        <div><label for="startdate">Please select start date</label></div>
                        <select name="startdate">
                            <option value="startdate1">25/5/2021</option>
                            <option value="startdate2">26/5/2021</option>
                            <option value="startdate3">27/5/2021</option>
                            <option value="startdate4">28/5/2021</option>
                        </select>
                    </div>   
                </div>
                <div class="grid-item">
                    <div><label for="ddl">Please select end date</label></div>
                    <select name="enddate">
                        <option value="enddate1">26/5/2021</option>
                        <option value="enddate2">27/5/2021</option>
                        <option value="enddate3">28/5/2021</option>
                        <option value="enddate4">29/5/2021</option>
                    </select>
                </div>
                <div class="grid-item" style="grid-column:3 / 3;">
                    <input class="button" style="width:75%" type="submit" value="Book Now!" />
                </div>
            </div>
        </div>
    </form>
    <footer>
        <nav class="right">
            About Us
        </nav>
    </footer>
</body>
</html>
