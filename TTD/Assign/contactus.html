</head>
<body>
    <header>
        <img class="headerimage" src="image//beachbg.PNG" />
        <h1 class="title">Hotel Stuff</h1>
        <nav class="right">
            <a href="index.html">Home</a>
            <a href="rates.html">Hotel Rates</a>
            <a href="findroom.html">Find a Room</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div>
        <form action="success.html">
            <h1 class="bodyH1">Contact Us!</h1>
            <div class="container">
                <div class="grid-item">
                        <div><label for="name" class="contactLabel">Name</label></div>
                </div>
                <div class="grid-item">
                    <div><input type="text" name="name" placeholder="Please write your name here" autocomplete="off" required autofocus/></div>  
                </div>
                
                <div class="grid-item">
                    <div><label for="cnumber">Contact Number</label></div>
                </div>
                <div class="grid-item">
                    <div><input type="tel" name="cnumber" placeholder="Please write your contact number here" autocomplete="off" required/></div>  
                </div>
                
                <div class="grid-item">
                    <div><label for="email">Email Address</label></div>
                </div>
                <div class="grid-item">
                    <div><input type="email" name="email" placeholder="Please write your email address here" autocomplete="off" required/></div>  
                </div>

                <div class="grid-item">
                    <div><label for="comment">Question, Comment, or Issue</label></div>
                </div>
                <div class="grid-item">
                    <div><textarea name="comment" placeholder="Please write your Question, Comment, or Issue here" required></textarea></div>  
                </div>

                <div class="grid-item">
                    
                </div>
                <div class="grid-item">
                    <div><input class="button" type="submit" name="cnumber" required/></div>  
                </div>

            </div>
        </form>
        
    </div>
    <footer>
        <nav class="right">
            About Us
        </nav>
    </footer>
</body>
</html>
